<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev.Finance$</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2? family = Poppins: ital, wght @ 0,400; 0,700; 1.400 & display = swap " rel=" stylesheet ">
</head>

<body>

    <header>
        <img src="./assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Imagem de Entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saidas</span>
                    <img src="./assets/expense.svg" alt="Imagem de Entradas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Imagem de Entradas">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>
        </section>
        <section id="transaction">
            <h2 class="sr-only">Transações</h2>
            <a onclick="Modal.open()" href="#" class="button new">+ Nova Transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <h2>Nova Transação</h2>
            <form action="" onsubmit="Form.submit(event)">
                <div class="input-group">
                    <label class="sr-only" for="description">Descrição</label>
                    <input type="text" id="description" name="description" placeholder="Descrição" />
                </div>
                <div class="input-group">
                    <label class="sr-only" for="description">Valor</label>
                    <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
                </div>
                <small class="help">Use o sinal de -(negativo) para despesas e , (virgula) para as casas decimais</small>
                <div class="input-group">
                    <label class="sr-only" for="date">data</label>
                    <input type="date" step="0.01" id="date" name="date" placeholder="Data" />
                </div>
                <div class="input-group action">
                    <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                    <button>Salvar</button>
                </div>
            </form>


        </div>
    </div>
    <footer>
        <p>Dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>

</body>

</html>
